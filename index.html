        <style>
            body {
                line-height: 1.5em;
                font-size: 14px;
                margin: 0;
                padding: 0;
                font-family: "IBM Plex Mono", monospace;
            }
            #maincontent {
                max-width: 650px;
                margin: 50px 50px;
                padding: 0 10px;
            }
            h1 {
                font: inherit;
                text-transform: uppercase;
                margin-bottom: 50px;
            }
            a {
                color: #000;
                position: relative;
                display: inline-block;
                text-decoration: none;
            }
            a::before {
                content: attr(data-text);
            }
            a::after {
                content: "‚óè";
                position: absolute;
                left: 100%;
                margin-left: 10px;
                margin-top: -1px;
                opacity: 0;
                pointer-events: none;
            }
            a:hover::after {
                opacity: 1;
            }
            a:active {
                color: #9f9ea1;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #000;
                    color: #fff;
                }
                a {
                    color: #fff;
                }
                a:active {
                    color: #8a898c;
                }
            }
            @media (max-width: 768px) {
                #maincontent {
                    margin: 30px 15px;
                }
                a::after {
                    content: none;
                }
                body {
                    font-size: 16px;
                };
            }
        </style>
    </head>
